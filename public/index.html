<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shared Canvas</title>

    <link rel="stylesheet" href="style.css" />
    <script src="socket.io/socket.io.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <canvas id="drawing" class="border border-secondary" style="width:700px;height:500px;" width="700" height="500"></canvas>
    <div class="pt-2">
        <button class="btn btn-sm btn-outline-success" id="saveBtn">Save</button>
        <button class="btn btn-sm btn-outline-warning" id="resetBtn">Clear</button>
        <button class="btn btn-sm btn-outline-primary" id="reloadBtn">Reload</button>
    </div>
</body>
</html>
